  namespace: {{ .Release.Namespace }} 
spec:
  ports:
  - port: {{ .Values.services.audit.servicePort }}
    targetPort: {{ .Values.services.audit.containerPort }}
  selector:
    app: {{ .Values.services.audit.serviceName }} 

